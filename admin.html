<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SalzatFish</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
   <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../admin.css" />
   

  </head>
  <body>
    <header
      id="header"
      class="fixed-top d-flex align-items-center header-scrolled"
    >
      <div class="container-fluid">
        <div class="row justify-content-center align-items-center">
          <div
            class="col-xl-11 d-flex align-items-center justify-content-between"
          >
            <!-- <h1 class="logo"><a href="index.html"><img src="../../assets/img/Salzatfish.jpg" style="width: 120px;height: 60px;"></a></h1> -->
            <h1 class="logo"><a href="index.html">SALZAT FISH</a></h1>
          </div>
        </div>
      </div>
    </header>
    <div id="contact" class="section-bg">
      <div class="container aos-init aos-animate" data-aos="fade-up">
        <div class="tab">
          <button
            class="tablinks custombutton"
            onclick="openCity(event, 'adddetails')"
          >
            Add Details
          </button>
          <button
            class="tablinks custombutton"
            onclick="openCity(event, 'viewdetails')"
          >
            View Details
          </button>
        </div>
        <div class="tabcontents">
        <div id="adddetails" class="tabcontent">          
          <div class="form">
            <form
              action="assets/forms/contact.php"
              method="post"
              role="form"
              class="php-email-form"
            >
              <div class="row">
                <div class="form-group col-md-4">
                  <input
                    type="text"
                    name="name"
                    class="form-control"
                    id="name"
                    placeholder="Name"
                    required
                  />
                </div>
                <div class="form-group col-md-4">
                  <input
                    type="text"
                    class="form-control"
                    name="companyname"
                    id="companyname"
                    placeholder="Company Name"
                    required
                  />
                </div>
                <div class="form-group col-md-4">
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    id="email"
                    placeholder="Your Email"
                    required
                  />
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-4">
                  <input
                    type="tel"
                    class="form-control"
                    name="phone"
                    id="phone"
                    pattern="[0-9]{10}"
                    placeholder="Contact Number"
                    required
                  />
                </div>
                <div class="form-group col-md-8">
                  <input
                    type="text"
                    class="form-control"
                    name="address"
                    id="address"
                    placeholder="Address"
                    required
                  />
                </div>
              </div>

              <div class="form-group">
                <textarea
                  class="form-control"
                  name="comment"
                  rows="5"
                  placeholder="Comments"
                  required
                ></textarea>
              </div>
              <div class="my-3">
                <div class="loading">Loading</div>
                <div class="error-message"></div>
                <div class="sent-message">
                  Details have been saved. Thank you!
                </div>
              </div>
              <div class="text-center">
                <button type="submit">Save</button>
              </div>
            </form>
          </div>
        </div>
        <div id="viewdetails" class="tabcontent">
            View Details
        </div>
      </div>
      </div>
    </div>

    <script>

      tabcontent = document.getElementById("viewdetails");
      tabcontent.style.display = "none";

      function openCity(evt, cityName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " active";
      }
    </script>
  </body>
</html>
